wx.mp.url.sns-oauth2-refresh_token=https://api.weixin.qq.com/sns/oauth2/refresh_token?appid={APPID}&grant_type=refresh_token&refresh_token={REFRESH_TOKEN}
wx.mp.api.sns-userinfo=https://api.weixin.qq.com/sns/userinfo
