#\u516c\u4f17\u53f7==========公众号===================================================================
#获取access_token
wx.mp.api.accessToken=https://api.weixin.qq.com/cgi-bin/token?grant_type=client_credential&appid={APPID}&secret={APPSECRET}
#用户授权并获取code
wx.mp.api.connectOauth2Authorize=https://open.weixin.qq.com/connect/oauth2/authorize?appid={APPID}&redirect_uri={REDIRECT_URI}&response_type=code&scope={SCOPE}&state=STATE#wechat_redirect
wx.mp.api.snsOauth2Accesstoken=https://api.weixin.qq.com/sns/oauth2/access_token?appid={APPID}&secret={APPSECRET}&code={CODE}&grant_type=authorization_code
